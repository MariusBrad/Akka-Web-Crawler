plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

dependencies {
	//Akka Actors module
  	compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.11'
  	
  	//Akka Cluster module
  	compile group: 'com.typesafe.akka', name: 'akka-cluster_2.12', version: '2.5.12'
  	
  	// Akka Cluster Metrics Extension
	compile group: 'com.typesafe.akka', name: 'akka-cluster-metrics_2.12', version: '2.5.12'
  	
  	
  	//Simple Logging Facade for Java
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
	
	//SLF4J JDK14 Binding
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-jdk14
	testCompile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.25'
	
	//Full text indexing library
	// https://mvnrepository.com/artifact/org.apache.lucene/lucene-core
	compile group: 'org.apache.lucene', name: 'lucene-core', version: '7.0.0'
	
	//Additional language analyzers - Romanian, ...
	// https://mvnrepository.com/artifact/org.apache.lucene/lucene-analyzers-common
	compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '7.0.0'
	
	//Query parsers and parsing framework
	// https://mvnrepository.com/artifact/org.apache.lucene/lucene-queryparser
	compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '7.0.0'
	
	
	//HTML Parser for Java
	// https://mvnrepository.com/artifact/org.jsoup/jsoup
	compile group: 'org.jsoup', name: 'jsoup', version: '1.10.3'
	

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
  	testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.12', version: '2.5.11'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}
